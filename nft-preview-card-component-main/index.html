<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
     <main class="wrapper">
    <div class="section1 container ">
      <img class="eq-IMG" src="images/image-equilibrium.jpg" alt=" Equilibrium image" />
      <div class="overlay">  </div>
      <span class="icon"></span>
      
    </div>
    <div class="section2 container">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="section3 container">
      <p class="eth">0.041 ETH</p>
      <p class="eth-icon"> 3 days left</p>
    </div>

    <div class="section4 comment container">
      <img class="avatar" src="images/image-avatar.png" alt="profile picture"  />
      <p>Creation of <span class="jules">Jules Wyvern</span> </p>
    </div>
  </main>
    <div class="attribution">
      <span class="cyan-color"> Challenge by <span></span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <span class="cyan-color"> Coded by </span> <a href="#">Mitrea Mihai Radu</a>.
    </div>
  </body>
</html>
